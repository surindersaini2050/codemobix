<nav class="navbar" [class.header-scrolled]="isScrolled">
  <a class="navbar-brand d-flex align-items-center" href="https://codemobix.in/home">
    <img src="https://github.com/surindersaini2050/codemobix/blob/main/public/images/codemobix_logo.png?raw=true" alt="Logo" width="200" height="60" class="d-inline-block align-text-top">
  </a>

  @if(!isMobileView) {
  <ul class="nav-menu d-flex align-items-center my-auto">
    <ng-container *ngTemplateOutlet="menu"></ng-container>
  </ul>
  }@else {
  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" aria-label="Toggle navigation"
    (click)="open(menuBar)">
    <i class="fa-solid fa-bars"></i>
  </button>
  <ng-template #menuBar let-offcanvas>
    <div class="menubar">
      <div class="offcanvas-header">
        <button type="button" class="btn btn-danger cta-button" (click)="onGetStartedClick()">
          Get Started
        </button>
        <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav-menu d-flex flex-column my-auto">
          <ng-container *ngTemplateOutlet="menu; context: { isMobileView }"></ng-container>
        </ul>
      </div>
    </div>
  </ng-template>
  }
</nav>

<ng-template #menu let-isMobileView="isMobileView">
  <li class="nav-item" *ngFor="let item of navItems">
    <a class="nav-link mx-3" [routerLink]="item.route" (click)="!isMobileView ? '' : closeMenu()"
      [routerLinkActive]="['active-link']">
      {{item.label}}
    </a>
  </li>
  <li class="nav-item" *ngIf="!isMobileView">
    <button type="button" class="btn btn-danger cta-button" (click)="onGetStartedClick()">
      Get Started
    </button>
  </li>
</ng-template>
